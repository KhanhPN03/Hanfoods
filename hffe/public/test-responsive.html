<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .viewport-info {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .iframe-container {
            margin-top: 50px;
            border: 2px solid #333;
            background: white;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #cartFrame {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="viewport-info">
        <span id="viewportSize">Desktop View (1200px)</span>
    </div>
    
    <div class="container">
        <h1>Cart Page Responsive Test</h1>
        
        <div class="controls">
            <button onclick="setViewport(1200)">Desktop (1200px)</button>
            <button onclick="setViewport(991)">Large Tablet (991px)</button>
            <button onclick="setViewport(768)">Tablet (768px)</button>
            <button onclick="setViewport(575)">Mobile (575px)</button>
            <button onclick="setViewport(480)">Small Mobile (480px)</button>
        </div>
        
        <div class="iframe-container" id="frameContainer">
            <iframe id="cartFrame" src="http://localhost:3000/cart"></iframe>
        </div>
    </div>

    <script>
        function setViewport(width) {
            const frame = document.getElementById('cartFrame');
            const container = document.getElementById('frameContainer');
            const info = document.getElementById('viewportSize');
            
            container.style.width = width + 'px';
            container.style.margin = '50px auto';
            
            let viewName = '';
            if (width >= 1200) viewName = 'Desktop';
            else if (width >= 992) viewName = 'Large Tablet';
            else if (width >= 768) viewName = 'Tablet';
            else if (width >= 576) viewName = 'Mobile';
            else viewName = 'Small Mobile';
            
            info.textContent = `${viewName} View (${width}px)`;
            
            // Reload iframe to apply responsive styles
            frame.src = frame.src;
        }
        
        // Set initial viewport
        setViewport(1200);
    </script>
</body>
</html>
